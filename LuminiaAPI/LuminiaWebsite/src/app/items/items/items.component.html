<div class="itemsbody">
  <!-- Search options for mobile -->
  <mat-expansion-panel class="itemfiltercard show-mobile">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-itemfilter></app-itemfilter>
  </mat-expansion-panel>

  <!-- Search options for desktop -->
  <mat-card appearance="outlined" class="itemfiltercard hide-mobile">
    <app-itemfilter (itemsSearchQueryEvent)="searchItemsFiltered($event)"></app-itemfilter>
  </mat-card>

  <!-- Table -->
  <mat-card appearance="outlined" class="itemtablecard">
    <table mat-table [dataSource]="itemData" class="itemtable" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let item"> {{item.cost}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item"> {{item.category}} </td>
      </ng-container>
      <ng-container matColumnDef="magicItem">
        <th mat-header-cell *matHeaderCellDef>Magical Item</th>
        <td mat-cell *matCellDef="let item"> <mat-checkbox [disabled]="true" [checked]="item.isMagicItem"></mat-checkbox> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
