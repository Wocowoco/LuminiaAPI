<div class="pantheon-page">
  <div class="page-header">
    <h1>The Pantheons of Luminia</h1>
  </div>

  <div class="pantheon-summary">
    <mat-card appearance="outlined" class="pantheon-card white-pantheon-summary">
      <mat-card-header class="pantheon-card-header">White Pantheon</mat-card-header>
      <mat-card-content class="pantheon-card-content">
        <button mat-stroked-button class="white-pantheon" (click)="navigate('Cara')">
          <div class="patheon-button">
            Cara
            <img src="../../../assets/images/pantheon/cara-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="white-pantheon" (click)="navigate('Fen\'La')">
          <div class="patheon-button">
            Fen'La
            <img src="../../../assets/images/pantheon/fenla-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="white-pantheon" (click)="navigate('Kaz')">
          <div class="patheon-button">
            Kaz
            <img src="../../../assets/images/pantheon/kaz-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="white-pantheon" (click)="navigate('Yuvic')">
          <div class="patheon-button">
            Yuvic
            <img src="../../../assets/images/pantheon/yuvic-icon.png">
          </div>
        </button>
      </mat-card-content>
    </mat-card>
    <mat-card appearance="outlined" class="pantheon-card grey-pantheon-summary">
      <mat-card-header class="pantheon-card-header">Grey Pantheon</mat-card-header>
      <mat-card-content class="pantheon-card-content">
        <button mat-stroked-button class="grey-pantheon" (click)="navigate('Amata')">
          <div class="patheon-button">
            Amata
            <img src="../../../assets/images/pantheon/amata-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="grey-pantheon" (click)="navigate('Atama')">
          <div class="patheon-button">
            Atama
            <img src="../../../assets/images/pantheon/atama-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="grey-pantheon" (click)="navigate('Mirna')">
          <div class="patheon-button">
            Mirna
            <img src="../../../assets/images/pantheon/mirna-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="grey-pantheon" (click)="navigate('Taoides')">
          <div class="patheon-button">
            Taoides
            <img src="../../../assets/images/pantheon/taoides-icon.png">
          </div>
        </button>
      </mat-card-content>
    </mat-card>
    <mat-card appearance="outlined" class="pantheon-card black-pantheon-summary">
      <mat-card-header class="pantheon-card-header">Black Pantheon</mat-card-header>
      <mat-card-content class="pantheon-card-content">
        <button mat-stroked-button class="black-pantheon" (click)="navigate('Krigon')">
          <div class="patheon-button">
            Krigon
            <img src="../../../assets/images/pantheon/krigon-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="black-pantheon" (click)="navigate('Lokaine')">
          <div class="patheon-button">
            Lokaine
            <img src="../../../assets/images/pantheon/lokaine-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="black-pantheon" (click)="navigate('Vak\'Nor')">
          <div class="patheon-button">
            Vak'Nor
            <img src="../../../assets/images/pantheon/vaknor-icon.png">
          </div>
        </button>
        <button mat-stroked-button class="black-pantheon" (click)="navigate('Vex')">
          <div class="patheon-button">
            Vex
            <img src="../../../assets/images/pantheon/vex-icon.png">
          </div>
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <!--WHITE PANTHEON-->
  <section class="standard-to-white">
    <div class="sub-title-down">
      <h2>White Pantheon</h2>
    </div>
  </section>
  <div class="white-pantheon">
    <div *ngFor="let info of whitePantheonInfo; let i = index; let last = last">
      <ng-container [ngTemplateOutlet]="deityInfo"
        [ngTemplateOutletContext]="{ info: info, index: i, last: last }"></ng-container>
    </div>
  </div>

  <!--GREY PANTHEON-->
  <section class="white-to-gray">
    <div class="sub-title-down">
      <h2>Grey Pantheon</h2>
    </div>
  </section>
  <div class="grey-pantheon">
    <div *ngFor="let info of greyPantheonInfo; let i = index; let last = last">
      <ng-container [ngTemplateOutlet]="deityInfo"
        [ngTemplateOutletContext]="{ info: info, index: i, last: last }"></ng-container>
    </div>
  </div>

  <!--BLACK PANTHEON-->
  <section class="grey-to-black">
    <div class="sub-title-down">
      <h2>Black Pantheon</h2>
    </div>
  </section>
  <div class="black-pantheon">
    <div *ngFor="let info of blackPantheonInfo; let i = index; let last = last">
      <ng-container [ngTemplateOutlet]="deityInfo"
        [ngTemplateOutletContext]="{ info: info, index: i, last: last }"></ng-container>
    </div>
  </div>
</div>

<ng-template #deityInfo let-info="info" let-i="index" , let-last="last">
  <section [id]="info.name"></section>
  <div class="deity-display" [ngClass]="{ 'deity-display-inverted': i % 2 == 1}" [style.backgroundImage]="'url(' + info.backgroundUrl + ')'">
    <div class="deity-infobox deity-display-column">
      <div class="deity-header">
        <h3>{{ info.name }}</h3>
        <img src="{{ info.iconUrl }}" />
      </div>
      <span>{{ info.pronoun }} of {{ info.domains }}</span>
      <div class="deity-info-grid">
        <div class="deity-info-column" *ngIf="info.titles.length != 0">
          <div class="deity-info-column-data">
            <h4>Title(s)</h4>
            <ul>
              <li *ngFor="let title of info.titles">
                {{ title }}
              </li>
            </ul>
          </div>
        </div>

        <div class="deity-info-column">
          <div class="deity-info-column-data">
            <h4>Gender</h4>
            <span>{{ info.gender }}</span>
          </div>
          <hr />
          <div class="deity-info-column-data">
            <h4>Race</h4>
            <span>{{ info.race }}</span>
          </div>
          <hr />
          <div class="deity-info-column-data">
            <h4>Alignment</h4>
            <span>{{ info.alignment }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="deity-display-column">
      <img src="{{ info.avatarUrl }}" [ngClass]="{ 'flip-horizontal': i % 2 == 1 }" />
    </div>
  </div>
  <section [ngClass]="{
      'divider-up': !last && i % 2 == 0,
      'divider-down': !last && i % 2 == 1
    }"></section>
</ng-template>
