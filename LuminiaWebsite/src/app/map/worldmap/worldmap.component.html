
 <div class="map-container">
  <mat-drawer-container hasBackdrop="false" class="map-container">
     <!--Drawer content goes here-->
    <mat-drawer class="drawer" #sidePanel mode="side" position="end" id="sidePanel">

      <div class="toggleAllLayers">
        <div class="toggleAllLayersButton" (click)="toggleAllLayers(true)">
          <p unselectable="on">Show All</p>
        </div>
        <div class="toggleAllLayersButton" (click)="toggleAllLayers(false)">
          <p unselectable="on">Hide All</p>
        </div>
      </div>

      <!-- Generate all layer toggles-->
      <div *ngFor="let layer of allLayers" class="layerParentGroup">
        <div (click)="layer.toggleActive()" class="toggle" [style.background-color]="layer.getBackgroundColor()">
          <img class="icon" src="{{layer.imageUrl}}">
          <p class="iconText">{{layer?.name}} ({{layer?.amount}})</p>
        </div>

        <div class="layerChildGroup">
          <div (click)="childLayer.toggleActive()" class="toggle subtoggle" *ngFor="let childLayer of layer.childLayers" [style.background-color]="childLayer.getBackgroundColor()">
            <img class="icon" src="{{childLayer.imageUrl}}">
            <p class="iconText">{{childLayer?.name}} ({{childLayer?.amount}})</p>
          </div>
        </div>

      </div>
    </mat-drawer>
    <!--Map goes here-->
    <mat-drawer-content class="map-frame" >
      <div id="map">
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
 </div>
