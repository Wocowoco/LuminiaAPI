<mat-card class="augment-card" [ngClass]="rarity">

  <div class="augment-header">
    <img src="../../../assets/images/luminary/{{iconName}}.png" alt="Augment Icon" class="augment-icon">
    <div class="augment-name">{{augmentName}}</div>
  </div>
  <mat-card-content class="augment-description">
    {{description}}
  </mat-card-content>
</mat-card>
