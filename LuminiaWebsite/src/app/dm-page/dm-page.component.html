<div class="page-header"><h1>DM Stuff</h1></div>
<div class="page">
  <mat-card class="group-pos-card">
    <mat-card-header class="card-header">Update group position</mat-card-header>
    <mat-card-content class="card-content">
      <p>The current group position is X: {{oldX}} and Y: {{oldY}}</p>
      <form class="example-form">
        <mat-form-field class="pos-input">
          <mat-label>X position</mat-label>
          <input matInput type="number" [(ngModel)]="positionX" name="posX">
        </mat-form-field>
        <mat-form-field class="pos-input">
          <mat-label>Y position</mat-label>
          <input matInput type="number" [(ngModel)]="positionY" name="posY">
        </mat-form-field>
        <button mat-stroked-button class="submit-button" (click)="updateGroupPosition()">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
